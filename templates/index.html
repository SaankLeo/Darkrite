<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darkrite</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }

    /* Glow background */
    .bg-glow {
      background:
        radial-gradient(600px at 20% 20%, rgba(99,102,241,0.15), transparent),
        radial-gradient(600px at 80% 80%, rgba(168,85,247,0.12), transparent),
        #020617;
    }

    /* Glass card */
    .glass {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .upload-glow {
      box-shadow: 0 0 40px rgba(99,102,241,0.2);
    }

    .fade-up {
      animation: fadeUp 0.7s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-glow text-white">

  <!-- NAVBAR -->
  <div class="navbar px-8">
    <div class="flex-1">
      <span class="text-lg font-semibold tracking-wide">Darkrite</span>
    </div>
    <div class="flex-none">
      <a href="#convert" class="btn btn-primary btn-sm">Convert</a>
    </div>
  </div>

  <!-- HERO -->
  <section class="min-h-[90vh] flex items-center justify-center px-6">

    <div class="max-w-2xl text-center fade-up">

      <h1 class="text-6xl font-bold tracking-tight mb-4">
        Darkrite
      </h1>

      <p class="text-lg opacity-70 mb-8">
        Convert your PDF into a soft dark version instantly.
      </p>

      <!-- Upload Glass Card -->
      <div id="convert" class="glass upload-glow rounded-2xl p-8">

        <form method="POST" enctype="multipart/form-data" class="space-y-5">

          <input type="file" name="pdf" accept="application/pdf" required
                 class="file-input file-input-bordered w-full bg-base-200/40 border-white/10" />

          <button class="btn btn-primary w-full text-base font-medium">
            Convert to Dark
          </button>

        </form>

        <p class="text-xs opacity-40 mt-4">
          Instant · No signup · Secure
        </p>

      </div>

    </div>

  </section>

  <!-- HOW IT WORKS -->
  <section class="py-20">

    <div class="max-w-4xl mx-auto text-center fade-up">

      <h2 class="text-3xl font-semibold mb-12">How it works</h2>

      <div class="grid md:grid-cols-3 gap-6">

        <div class="glass rounded-xl p-6">
          <h3 class="font-semibold text-lg mb-2">Upload</h3>
          <p class="opacity-60 text-sm">Choose your PDF file</p>
        </div>

        <div class="glass rounded-xl p-6">
          <h3 class="font-semibold text-lg mb-2">Convert</h3>
          <p class="opacity-60 text-sm">Soft dark processing</p>
        </div>

        <div class="glass rounded-xl p-6">
          <h3 class="font-semibold text-lg mb-2">Download</h3>
          <p class="opacity-60 text-sm">Get your dark PDF</p>
        </div>

      </div>

    </div>

  </section>

  <!-- FOOTER -->
  <footer class="text-center py-10 opacity-40 text-sm">
    Darkrite
  </footer>

</body>
</html>
